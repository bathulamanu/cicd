version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  pre_build:
    commands:
      - echo Preparing zip file...
      - rm -f function.zip
      - zip -r function.zip .

  build:
    commands:
      - echo Skipping S3 upload. Uploading directly to Lambda...

  post_build:
    commands:
      - echo Updating Lambda function code directly
      - aws lambda update-function-code --function-name my-lambda-function --zip-file fileb://function.zip

artifacts:
  files:
    - function.zip
